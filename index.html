<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Chat with Parse REST API</h1>
				
				<table class="table table-bordered table-striped">
					<caption>Messages</caption>
					<thead>
						<tr>
							<th>Username</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">No Messages</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<form role="form" id="new-user">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="message" placeholder="Message" />
					</div>
					<a id="send" class="btn btn-primary">SEND</a>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<!--<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.14.min.js"></script>-->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
